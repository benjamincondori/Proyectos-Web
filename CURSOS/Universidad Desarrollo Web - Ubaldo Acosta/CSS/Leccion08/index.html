<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Iconos en CSS</title>
        <link rel="stylesheet" href="CSS/estilos.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1>Iconos de Bootstrap</h1>
        <div>
            <p>
                <i class="bi-alarm"></i>
                Alarma
            </p>
        </div>
        <div>
            <p>
                <i class="bi-alarm icono-azul"></i>
                Alarma azul
            </p>
        </div>
        <div>
            <p>
                <i class="bi-arrow-right-circle-fill icono-rojo"></i>
                Flecha roja
            </p>
        </div>
        <hr />
        <h1>
            <i class="material-symbols-outlined">home</i>
            Iconos de Google
        </h1>
        <div>
            <p>
                <i class="material-symbols-outlined">search</i>
                Búsqueda
            </p>
        </div>
        <div>
            <p>
                <i class="material-symbols-outlined icono-azul">done</i>
                Listo
            </p>
        </div>
        <div>
            <p>
                <i class="material-symbols-outlined icono-rojo"
                    >arrow_right_alt</i
                >
                Flecha roja
            </p>
        </div>
        <hr />
        <h1>
            <ion-icon name="home"></ion-icon>
            Iconos de Ionic
        </h1>
        <div>
            <p>
                <ion-icon name="search"></ion-icon>
                Búsqueda
            </p>
        </div>
        <div>
            <p>
                <ion-icon name="checkmark-done" class="icono-azul"></ion-icon>
                Listo
            </p>
        </div>
        <div>
            <p>
                <ion-icon name="arrow-forward" class="icono-rojo"></ion-icon>
                Flecha roja
            </p>
        </div>


        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
