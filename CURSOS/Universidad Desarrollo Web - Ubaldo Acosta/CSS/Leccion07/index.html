<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fuentes en CSS</title>
        <link rel="stylesheet" href="CSS/estilos.css" />
    </head>
    <body>
        <h1 class="font-effect-shadow-multiple">Fuentes en CSS</h1>
        <div class="caja serif">
            <p class="fuente-times">
                Times New Roman <br />
                (serif)
            </p>
        </div>
        <div class="caja serif">
            <p class="fuente-georgia">
                Fuente Georgia <br />
                (serif)
            </p>
        </div>
        <div class="caja sans-serif">
            <p class="fuente-arial">
                Fuente Arial <br />
                (sans-serif)
            </p>
        </div>
        <div class="caja sans-serif">
            <p class="fuente-verdana">
                Fuente Verdana <br />
                (sans-serif)
            </p>
        </div>
        <div class="caja monospace">
            <p class="fuente-courier">
                Fuente Courier New <br />
                (monospace)
            </p>
        </div>
        <div class="caja cursive">
            <p class="fuente-lucida">
                Fuente Lucida Handwriting <br />
                (cursive)
            </p>
        </div>
    </body>
</html>
