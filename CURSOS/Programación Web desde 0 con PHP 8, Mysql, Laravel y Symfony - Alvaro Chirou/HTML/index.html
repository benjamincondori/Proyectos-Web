<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML 5</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <canvas id="canvas" width="250" height="250" style="background-color: rgba(0, 0, 0, 0.05)">
        </canvas>

        <script type="application/javascript"> 
            let canvas = document.getElementById('canvas');
            let ctx = canvas.getContext('2d');
            let gradiante = ctx.createLinearGradient(0,0,0,canvas.height);

            gradiante.addColorStop(0, '#fff');
            gradiante.addColorStop(1, '#000');
            ctx.fillStyle = gradiante;
            ctx.fillRect(0,0,canvas.width, canvas.height);

            ctx.fillStyle = 'orange';
            ctx.beginPath();
            ctx.moveTo(25,25);
            ctx.lineTo(25,205)
            ctx.lineTo(205,25);
            ctx.closePath();
            ctx.fill();

            ctx.strokeStyle = 'blue';
            ctx.beginPath();
            ctx.moveTo(205,205);
            ctx.lineTo(205,45)
            ctx.lineTo(45,205);
            ctx.closePath();
            ctx.stroke();

        </script>
    </body>
</html>
